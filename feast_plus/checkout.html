<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <title>Checkout</title>
</head>
    <body>


        
        <div class='container'>
                <div class='order-info'>
                    <div class='order-info-content'>
                        <div class='order-item'>
                            <img src='img/Chick Biryani.jfif' class='full-width'>
                            <div class='item-details'>
                                <span class='thin'>SPL Chicken Biryani</span>
                                <div class='quantity'>
                                    <button class='btn btn-sm quantity-btn'>-</button>
                                    <input type='text' value='1' class='quantity-input'>
                                    <button class='btn btn-sm quantity-btn'>+</button>
                                </div>
                                <span class='price'>₹219.56</span>
                                <button class='remove-btn'>Remove</button>
                            </div>
                        </div>
                        <div class='line'></div>
                        <div class='order-item'>
                            <img src='img/Chick Biryani.jfif' class='full-width'>
                            <div class='item-details'>
                                <span class='thin'>SPL Chicken Biryani</span>
                                <div class='quantity'>
                                    <button class='btn btn-sm quantity-btn'>-</button>
                                    <input type='text' value='1' class='quantity-input'>
                                    <button class='btn btn-sm quantity-btn'>+</button>
                                </div>
                                <span class='price'>₹219.56</span>
                                <button class='remove-btn'>Remove</button>
                            </div>
                        </div>
                        <div class='line'></div>
                        <div class='order-item'>
                            <img src='img/Chick Biryani.jfif' class='full-width'>
                            <div class='item-details'>
                                <span class='thin'>SPL Chicken Biryani</span>
                                <div class='quantity'>
                                    <button class='btn btn-sm quantity-btn'>-</button>
                                    <input type='text' value='1' class='quantity-input'>
                                    <button class='btn btn-sm quantity-btn'>+</button>
                                </div>
                                <span class='price'>₹219.56</span>
                                <button class='remove-btn'>Remove</button>
                            </div>
                        </div>
                        <div class='total'>
                            <span style='float:left;'>
                                <div class='thin dense' style="margin-bottom: 10px;">Delivery</div>
                                TOTAL
                            </span><br>
                            <span style="float:right; text-align:right; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><br>
                                <div class='thin dense' id="Discount" style="text-decoration-line: line-through;">59/-</div><br><br><br>
                                ₹2192.56
                            </span>
                        </div>
                    </div>
                </div>
            <div class='credit-info'>
                <div class='credit-info-content'>
                      <img src='img/brand-logo.png' height='80' class='credit-card-image' id='credit-card-image'><br>
                      <h6>Card Number</h6>
                      <input class='input-field' placeholder="6758 XXXX XXXX XXXX"></input>
                      <h6>Name on the Card</h6> 
                      <input class='input-field' placeholder="John Doe"></input>
                      <table class='half-input-table'>
                        <tr>
                          <td> 
                            <h6>Expires</h6>
                            <input class='input-field' placeholder="MM/YYYY" id='expiry-date'></input>
                          </td>
                          <td>
                            <h6>CVV</h6>
                            <input class='input-field' type="password"></input><br>
                          </td>
                        </tr>
                      </table><br>
                      <button  class='pay-btn'>Checkout</button>
                </div>
            </div>
        </div>
                
          
    </body>
</html>
